                <p>清新的夏天啊，<br>
久石让的 <a href="https://music.douban.com/subject/1419282/">Summer</a> 响起时，<br>
搞笑的画面，<br>
都变得那么动人</p>
<p><img src="https://starxin.netlify.com//post-images/1573957455985.png" alt=""><br>
总低着头的正男，<br>
和无厘头的菊次郎，<br>
一路上，那些孤独善良可爱的人</p>
<p><img src="https://starxin.netlify.com//post-images/1573957710563.png" alt=""><br>
肩上的一朵向日葵🌻，<br>
头顶的那颗大大荷叶，<br>
背包上的那对翅膀</p>
<p><img src="https://starxin.netlify.com//post-images/1573958011544.png" alt=""><br>
还有，<br>
天使之铃，<br>
北斗七星，<br>
一二三木头人</p>
<p><img src="https://starxin.netlify.com//post-images/1573956032906.png" alt=""><br>
「先生，你叫什么名字？」<br>
「菊次郎，他妈的，滚吧。」</p>

            link.classList.add("current");

            link.classList.remove("current");    
          }
        } else {
          link.classList.add("current");
        }
      } else {
        link.classList.remove("current");
      }
    });
  });
